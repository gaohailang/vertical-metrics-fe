<table class="table table-bordered">
    <thead>
        <tr>
            <th ng-repeat="i in header">
                {{i}}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in data">
            <td ng-repeat="cell in row track by $index">
                {{($index == 0) ? cell:(cell|percentize)}}
            </td>
        </tr>
    </tbody>
</table>
