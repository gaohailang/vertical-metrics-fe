<!-- start: Content -->
<div class="main" style="padding: 80px;background: #fff;">

    <!-- chart + metric card -->
    <div class="row">
        <table class="table table-bordered" ng-controller="verticalTableCtrl">
            <thead>
                <tr>
                    <th ng-repeat="i in header">
                        {{i}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in data">
                    <td ng-repeat="cell in row track by $index">
                        <span ng-bind-html="cell|fakeCell" ng-if="cell != 'line'"></span>
                        <span sparkline ng-if="cell == 'line'"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div><!--/row-->

    <div class="row" style="text-align:center">
        <!-- replace with datav and d3 chord diy -->
        <img src="vendors/fake-NDLU.png" width="750">
    </div>
</div>
