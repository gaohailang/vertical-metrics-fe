<!-- start: Content -->
<div class="main" style="padding: 80px;background: #fff;" ng-controller="idxCtrl">
    <div class="top-opbar">
        <label>
            是否作弊
            <select name="isCheat" id="isCheat" ng-model="dimension.isCheat"
                ng-options="i[0] as i[1] for i in isCheatOptions"></select>
        </label>

        <label>
            新老用户
            <select name="isNewUser" id="isNewUser" ng-model="dimension.isNewUser"
                ng-options="i[0] as i[1] for i in isNewUserOptions"></select>
        </label>

        <div data-toggle="buttons-radio" class="btn-group">
            <button class="btn" type="button"
                ng-class="{'active': $parent.timespan==i[0]}"
                ng-click="$parent.timespan=i[0];"
                ng-repeat="i in timespanOptions">
                {{i[1]}}
            </button>
        </div>

        <div class="input-append datepicker">
            <input class="date-picker" type="text" />
            <span class="add-on">
                <i class="icon-calendar"></i>
            </span>
        </div>
    </div>

    <!-- chart + metric card -->
    <div class="row" ng-controller="verticalTableCtrl">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th ng-repeat="i in names track by $index">
                        {{i}}
                    </th>
                </tr>
            </thead>
            <tbody ng-click="openPopup()">
                <tr ng-repeat="row in data">
                    <td ng-repeat="cell in row track by $index" ng-switch on="types[$index]">
                        <span ng-switch-when="line" sparkline></span>
                        <span ng-switch-when="ratio">{{cell|percentize}}</span>
                        <span ng-switch-when="origin">{{cell|number}}</span>
                        <span ng-switch-default>{{cell}}</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div><!--/row-->

    <div class="row" style="text-align:center">
        <!-- replace with datav and d3 chord diy -->
        <img src="vendors/fake-NDLU.png" width="750">
    </div>
</div>
